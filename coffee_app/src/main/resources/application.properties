spring.application.name=coffee_app
# Configuração do PostgreSQL (será sobrescrita pelas variáveis de ambiente do Docker)
spring.datasource.url=jdbc:postgresql://postgres:5432/coffee_db
spring.datasource.username=coffee_user
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configuração do servidor
server.port=8080